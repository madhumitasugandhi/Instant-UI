<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTOGRAPHY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- 1. BASE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; }

        /* --- 2. HEADER CONTAINER --- */
        .site-header {
            width: 100%;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.98);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 1000;
            height: 100px;
            display: flex;
            align-items: center;
        }

        .main-nav {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            /* Default: Center everything (Desktop) */
            display: flex;
            justify-content: center; 
            align-items: center;
            position: relative;
        }

        /* --- 3. MENU STYLES --- */
        .nav-menu {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 40px; /* Spacing between all items including logo */
            margin: 0;
            padding: 0;
        }

        .nav-menu li a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            letter-spacing: 2px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-menu li a:hover { color: #777; }

        /* --- 4. LOGO HANDLING --- */
        
        /* Desktop Logo: Lives inside the UL list to push links apart naturally */
        .desktop-logo-item img {
            width: 130px;
            height: auto;
            display: block;
        }

        /* Mobile Logo: Hidden by default on Desktop */
        .mobile-logo {
            display: none;
        }

        /* --- 5. ICONS (Hidden on Desktop) --- */
        .hamburger, .close-icon { display: none; }


        /* --- 6. RESPONSIVE DESIGN (Tablets & Mobile < 991px) --- */
        @media (max-width: 991px) {

            .site-header { height: 80px; }

            /* Switch main container to Space-Between for Logo Left / Icon Right */
            .main-nav {
                justify-content: space-between;
            }

            /* --- LOGO SWAP --- */
            /* Hide the centered logo inside the list */
            .desktop-logo-item { display: none; }

            /* Show the standalone logo on the left */
            .mobile-logo { 
                display: block; 
            }
            .mobile-logo img { width: 110px; height: auto; }

            /* --- TOGGLE BUTTONS --- */
            .hamburger {
                display: block;
                font-size: 24px;
                cursor: pointer;
                color: #333;
            }

            .close-icon {
                display: block;
                position: absolute;
                top: 25px;
                right: 25px;
                font-size: 28px;
                cursor: pointer;
                color: #333;
            }

            /* --- MOBILE DRAWER MENU --- */
            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%; /* Hidden off-screen */
                width: 100%;
                height: 100vh;
                background: #fff;
                flex-direction: column; /* Stack Items vertically */
                justify-content: center;
                gap: 35px;
                transition: 0.4s ease-in-out;
                z-index: 1002;
                box-shadow: none;
            }

            /* Active State */
            .nav-menu.active {
                right: 0;
                box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            }

            .nav-menu li a {
                font-size: 22px; /* Bigger text on mobile */
            }
        }
    </style>
</head>

<body>

    <header class="site-header">
        <nav class="main-nav">
            
            <a href="/index.html" class="mobile-logo">
                <img src="eagle-logo.png" alt="Logo">
            </a>

            <ul class="nav-menu" id="navMenu">
                
                <div class="close-icon" onclick="toggleMenu()">
                    <i class="fa-solid fa-xmark"></i>
                </div>

                <li><a href="/index.html" onclick="toggleMenu()">HOME</a></li>
                <li><a href="/photography.html" onclick="toggleMenu()">PORTFOLIO</a></li>
                <li><a href="/about.html" onclick="toggleMenu()">ABOUT</a></li>

                <li class="desktop-logo-item">
                    <a href="/index.html">
                        <img src="eagle-logo.png" alt="Logo">
                    </a>
                </li>

                <li><a href="/investment.html" onclick="toggleMenu()">INVESTMENT</a></li>
                <li><a href="/contact.html" onclick="toggleMenu()">CONTACT</a></li>
                <li><a href="/journal.html" onclick="toggleMenu()">JOURNAL</a></li>
            </ul>

            <div class="hamburger" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>

        </nav>
    </header>

    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }
    </script>

</body>
</html>
