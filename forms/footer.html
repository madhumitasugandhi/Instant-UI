<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- RESET & BASIC SETUP --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Libre Caslon Text', serif;
            min-height: 200vh;
            position: relative;
        }

        /* --- FOOTER STYLING --- */
        .site-footer {
            /* Desktop Padding */
            padding: 80px 20px 90px;
            text-align: center;
            background-color: #5f5e5e;
            /* Changed to lighter gray for better text contrast with #555 */
            color: #fff;
            position: relative;
        }

        /* Social Icons */
        .social-icons {
            margin-bottom: 35px;
        }

        .social-icons a {
            color: #fff;
            margin: 0 15px;
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .social-icons a:hover {
            color: #222;
            transform: translateY(-3px);
        }

        /* Footer Text */
        .footer-text p {
            font-size: 14px;
            color: #fff;
            line-height: 2;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        /* --- SCROLL TO TOP BUTTON --- */
        .scroll-top-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            /* Centers horizontally */

            width: 45px;
            height: 45px;
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .scroll-top-btn:hover {
            background-color: #000;
            transform: translateX(-50%) translateY(-5px);
            /* Lift up slightly */
        }

        /* --- RESPONSIVENESS (Mobile & Tablet) --- */
        @media (max-width: 768px) {

            /* Reduce padding on mobile to save space */
            .site-footer {
                padding: 50px 20px 80px;
            }

            /* Make social icons slightly larger for touch targets */
            .social-icons a {
                margin: 0 12px;
                font-size: 24px;
            }

            /* Adjust text size for readability */
            .footer-text p {
                font-size: 13px;
                line-height: 1.6;
            }

            /* Make the button slightly bigger for thumbs */
            .scroll-top-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <footer class="site-footer">
        <div class="social-icons">
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>

        <div class="footer-text">
            <p>&copy; 2025 Kelli & Daniel Taylor Photography LLC</p>
            <p>In Homewood · 28th Ave S · Birmingham, AL 35209</p>
            <p>Tel: 205.478.8019</p>
        </div>

        <a href="#" class="scroll-top-btn" onclick="scrollToTop(event)">
            <i class="fa-solid fa-arrow-up"></i>
        </a>
    </footer>

    <script>
        // Smooth Scroll to Top Function
        function scrollToTop(e) {
            e.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        }
    </script>

</body>

</html>
