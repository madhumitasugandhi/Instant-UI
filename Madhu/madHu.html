<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Hrushi ‚ù§Ô∏è</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            background: linear-gradient(-45deg, #200122, #6f0000, #ac0d0d, #200122);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            max-width: 400px;
            width: 90%;
        }

        .lyric-box {
            font-size: 1.2rem;
            min-height: 100px;
            margin: 20px 0;
            color: #ffd1d1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            transition: 0.5s;
        }

        .btn-love {
            background: #ff4b6e;
            border: none;
            padding: 12px 0;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 75, 110, 0.4);
        }
    </style>
</head>

<body>

    <div style="position:absolute;width:0;height:0;overflow:hidden;">
        <iframe id="ytPlayer" src="https://www.youtube.com/embed/8SYPKQMW_2Q?enablejsapi=1" allow="autoplay">
        </iframe>
    </div>



    <div class="glass-card">
        <div class="mb-3">
            <i class="bi bi-heart-fill text-danger" style="font-size: 3rem;"></i>
        </div>

        <h3 class="fw-bold">For Mr. Vinchurkar...</h3>

        <div class="lyric-box" id="lyricBox">
            Are you ready for our 2025 favorite?
        </div>

        <button class="btn btn-love rounded-pill w-100 text-white" id="btn" onclick="playMusic()">
            TAP TO START üéµ
        </button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        let playing = false;
        let timer;
        let startOffset = 24; // start at 0:25
        let startedOnce = false; // NEW

        const box = document.getElementById("lyricBox");

        // lyrics (0:25 se relative)
        const stanza = [
            { t: 0, text: "Inn Haathon Mein Jab Se Hai" },
            { t: 5, text: "Aaya Yeh Haath Tumhaara" },
            { t: 9, text: "Jaise Dariya Ki Hulchul Ko" },
            { t: 13, text: "Mil Jaaye Koi Kinaara" },
            { t: 17, text: "Tumhaare Sang Awaargi Bhi" },
            { t: 22, text: "Deti Hai Jaise Sukoon" },
            { t: 25, text: "Tumhaare Sang Har Ek Lamha" },
            { t: 30, text: "Yaadein Nayi Main Bunoon" },
            { t: 34, text: "Tum Ho Toh Subah Nayi Hai" },
            { t: 38, text: "Tum Ho Toh Shaamein Haseen Hai" },
            { t: 42, text: "Ik Duniya Sapnon Si Hai" },
            { t: 47, text: "Tum Ho Toh Ispe Yakeen Hai" },
            { t: 50, text: "Tum Ho Toh Sab Achha Hai" },
            { t: 54, text: "Tum Ho Toh Waqt Thhama Hai" },
            { t: 59, text: "Tum Ho Toh Yeh Lamha Hai" },
            { t: 63, text: "Tum Ho Toh Ismein Sadaa Hai" },
            { t: 67, text: "Tum Ho Toh" },
            { t: 76, text: "Tum Ho Toh Ismein Sadaa Hai ‚ù§Ô∏è" },
        ];

        // YouTube ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player("ytPlayer");
        }

        function playMusic() {
            const btn = document.getElementById("btn");

            if (!playing) {

                // üî¥ FIRST TIME PLAY
                if (!startedOnce) {
                    player.seekTo(startOffset, true);
                    startedOnce = true;
                }

                player.playVideo();
                btn.innerText = "PAUSE";
                playing = true;

                timer = setInterval(() => {

                    let current = player.getCurrentTime() - startOffset;

                    const line = stanza.findLast(s => current >= s.t);
                    if (line) box.innerText = line.text;

                    // stop at 3:12
                    if (player.getCurrentTime() >= 110) {
                        player.pauseVideo();
                        clearInterval(timer);
                        playing = false;
                        startedOnce = false;

                        btn.innerText = "PLAY AGAIN üíñ";
                        box.innerText = "Happy Valentine's Day Hrushi ‚ù§Ô∏è";

                        confetti({ particleCount: 300, spread: 120 });
                    }

                }, 200);

            } else {
                // ‚è∏ PAUSE
                player.pauseVideo();
                btn.innerText = "RESUME";
                playing = false;
                clearInterval(timer);
            }
        }
    </script>


</body>

</html>
